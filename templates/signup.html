<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/earlyaccess/nanumpenscript.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/signup.css">    

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/static/js/pwcheck.js"></script>    
    
    <title>CNS</title>
</head>
<body>
    <div class="page-head">
        <nav>
            <div class="page-head-menu-phone menu-btn">
                <div class="line line--1"></div>
                <div class="line line--2"></div>
                <div class="line line--3"></div>
            </div>
    
            <div class="nav-links">
                <a href="/wallet/login" class="MSC1 link">Wallet</a>
                <a href="/domain/mapping" class="MSC2 link">Domain</a>
                <a href="/retrieve/index" class="MSC3 link">Retrieve</a>
                <a href="/send/index" class="MSC4 link">Send</a>
            </div>
        </nav>
        <div class="page-head-logo">
            <a href="/"><img src="/static/css/images/main_logo.png" alt="" loading="lazy" width="200" height="70"></a>
        </div>
        <div class="page-head-menu-desktop">
            <div class="page-head-menu forth">
                <a href="/send/index" class="MSC4">Send</a>
            </div>
            <div class="page-head-menu third">
                <a href="/retrieve/index" class="MSC3">Retrieve</a>
            </div>
            <div class="page-head-menu second">
                <a href="/domain/mapping" class="MSC2">Domain</a>
            </div>
            <div class="page-head-menu first">
                <a href="/wallet/login" class="MSC1">Wallet</a>
            </div>
        </div>

        <div class="signin">
            <form class="signin-form" method="POST" action="/wallet/addr-create/">
                <h1>Sign up</h1>
                <input name="username" id="username" class="username" type="text" placeholder="ID" onfocus="this.placeholder = 'ID'" onblur="this.placeholder = 'ID'">
                <input name="password" id="password" class="password" type="password" placeholder="Password" onfocus="this.placeholder = 'Password'" onblur="this.placeholder = 'Password'">
                <input name="password-check" id="passwordCheck" class="password-check" type="password" placeholder="Password Check" onfocus="this.placeholder = 'Password Check'" onblur="this.placeholder = 'Password Check'">
                <button type="submit" id="login-button">Submit</button>
                <div class="alert alert-success" id="alert-success">Password match</div>
                <div class="alert alert-danger" id="alert-danger">Password mismatch</div>
                <div class="alert alert-danger" id="alert-danger-characters">PW characters must be at least 6</div>
            </form>            
        </div>        
    </div>
    <script src="/static/js/slidebar.js"></script>

    

</body>
</html>
